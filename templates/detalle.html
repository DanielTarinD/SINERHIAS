<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Unidad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h4>{{ titulo }}</h4>
    <p><em>{{ subtitulo }}</em></p>
    <p><strong>{{ tipologia }}</strong></p>

    <form method="POST">
        {% for key, val in campos.items() %}
            <div class="mb-2">
                <label class="form-label">{{ key }}</label>
                <input name="{{ key }}" value="{{ val }}" class="form-control" maxlength="100">
            </div>
        {% endfor %}
        <button class="btn btn-primary mt-3">Guardar cambios</button>
        <a href="{{ url_for('buscar') }}" class="btn btn-secondary mt-3">Cancelar</a>
    </form>
</body>
</html>
