<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscar unidad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h3>Buscar por CLUES o Nombre</h3>
    <form method="POST" class="mb-3">
        <input type="text" name="query" class="form-control" placeholder="Buscar..." value="{{ query }}">
    </form>

    <table class="table table-striped">
        <thead><tr><th>CLUES</th><th>Nombre</th><th>Acciones</th></tr></thead>
        <tbody>
            {% for r in resultados %}
            <tr>
                <td>{{ r["CLUES"] }}</td>
                <td>{{ r["NOMBRE UNIDAD"] }}</td>
                <td><a class="btn btn-sm btn-outline-info" href="{{ url_for('detalle', idx=r['index']) }}">Ver / Editar</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('descargar') }}" class="btn btn-success">Descargar Excel actualizado</a>
</body>
</html>
